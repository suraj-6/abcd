<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Engine Resume Builder</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>Multi-Engine Resume Builder</h1>
        <p class="muted">Choose OpenAI, Gemini, or your custom NLP engine.</p>

        <form id="resumeForm" class="form">
          <label>Full Name <input name="name" required /></label>
          <label>Email <input name="email" type="email" required /></label>
          <label>Skills (comma-separated) <textarea name="skills"></textarea></label>
          <label>Education <textarea name="education"></textarea></label>
          <label>Experience <textarea name="experience"></textarea></label>
          <label>Projects <textarea name="projects"></textarea></label>
          <label>Achievements <textarea name="achievements"></textarea></label>
          <label>Career Objective <textarea name="careerObjective"></textarea></label>

          <label>
            Engine
            <select name="engine">
              <option value="openai">OpenAI</option>
              <option value="gemini">Gemini</option>
              <option value="custom">My Custom NLP</option>
            </select>
          </label>

          <button type="submit">Generate Resume</button>
        </form>
      </section>

      <section class="card">
        <h2>Generated Resume</h2>
        <div id="status" class="muted">Submit the form to generate output.</div>
        <pre id="resumeOutput"></pre>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
